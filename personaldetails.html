<!DOCTYPE html>
<html>
<head>
    <title>Personal Details Form</title>
</head>
<body bgcolor="lightyellow">

    <form>
        <table border="0" align="center" bgcolor="lightblue" cellpadding="8">
            <tr>
                <th colspan="2"><h2><font color="thick blue">Personal Details</font></h2></th>
            </tr>

            <tr>
                <td>Name:</td>
                <td><input type="text" name="name"></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>

            <tr>
                <td>E-mail id:</td>
                <td><input type="email" name="email"></td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>

            <tr>
                <td>Contact#:</td>
                <td><input type="text" name="contact"></td>
            </tr>

            <tr>
                <th colspan="2"><font color="thick blue">Educational Qualification</font></th>
            </tr>

            <tr>
                <td>Degree:</td>
                <td>
                    <select name="degree">
                        <option>-- Select Group --</option>
                        <option>B.Tech</option>
                        <option>B.Com</option>
                        <option>B.A</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Engineering:</td>
                <td>
                    <select name="engineering">
                        <option>-- Select Group --</option>
                        <option>CSE</option>
                        <option>ECE</option>
                        <option>EEE</option>
                        <option>MECH</option>
                        <option>CIVIL</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" name="hobby1" value="cooking"> cooking
                    <input type="checkbox" name="hobby2" value="reading"> Reading Books
                </td>
            </tr>

            <tr>
                <th colspan="2"><font color="red">Address</font></th>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <textarea rows="4" cols="40" name="address"></textarea>
                </td>
            </tr>

            <tr>
                <td>Attach Resume:</td>
                <td><input type="file" name="resume"></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="SUBMIT">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
